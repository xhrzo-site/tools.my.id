<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <style>
/* aman kok jir  */

        *{margin:0;padding:0;}
        body{background:#000;color:#0f0;font-family:monospace;height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;overflow:hidden;}
        #loader{font-size:20px;margin:20px;text-align:center;}
        #progress{width:300px;height:10px;background:#333;border-radius:5px;margin:20px;overflow:hidden;}
        #bar{height:100%;background:#0f0;width:0%;transition:width 0.3s;}
        #log{height:150px;width:400px;overflow-y:auto;background:#111;border:1px solid #0f0;padding:10px;margin:10px;font-size:12px;}
        .hidden{display:none;}
        #block{position:fixed;top:0;left:0;width:100%;height:100%;background:#000;z-index:9999;display:flex;flex-direction:column;justify-content:center;align-items:center;color:#f00;text-align:center;font-size:24px;}
    </style>
</head>
<body>
    <div id="block" class="hidden">
        <div>WAIT‚è≥</div>
        <div style="font-size:16px;margin:20px;">Loading screen</div>
        <div id="count" style="font-size:48px;margin:20px;">5</div>
    </div>
    
    <div id="loader">üîí Secure Loading...</div>
    <div id="progress"><div id="bar"></div></div>
    <div id="log"></div>

<script>
// One-time loading check
const LOAD_KEY = 'x_load_complete';
const DEVICE_ID = navigator.userAgent + screen.width + screen.height + navigator.language;

if(localStorage.getItem(LOAD_KEY) === DEVICE_ID){
    document.getElementById('block').classList.remove('hidden');
    let count = 5;
    const countdown = setInterval(() => {
        document.getElementById('count').textContent = count;
        if(count-- <= 0){
            clearInterval(countdown);
            window.location.href = "cyber.html";
        }
    }, 500);
}else{
    // First time loading
    let progress = 0;
    const steps = [
        "Initializing...",
    ];
    
    const log = document.getElementById('log');
    const addLog = (msg) => {
        const time = new Date().toLocaleTimeString();
        log.innerHTML += `[${time}] ${msg}<br>`;
        log.scrollTop = log.scrollHeight;
    };
    
    const loadInterval = setInterval(() => {
        progress += 25;
        document.getElementById('bar').style.width = progress + '%';
        document.getElementById('loader').textContent = steps[progress/25 - 1];
        addLog(steps[progress/25 - 1]);
        
        if(progress >= 100){
            clearInterval(loadInterval);
            addLog("‚úÖ Loading complete!");
            localStorage.setItem(LOAD_KEY, DEVICE_ID);
            setTimeout(() => {
                window.location.href = "cyber.html";
            }, 500);
        }
    }, 800);
}
</script>
</body>
</html>
