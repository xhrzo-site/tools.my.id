<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Login - Security Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e, #0d47a1);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        h1 {
            color: #1a237e;
            margin-bottom: 10px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }
        
        input:focus {
            border-color: #1a237e;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #1a237e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }
        
        button:hover {
            background: #0d47a1;
            transform: translateY(-2px);
        }
        
        .warning {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            color: #856404;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>üîí Security Scanner Login</h1>
        <p>Enter your name to start security scan</p>
        
        <input type="text" id="username" placeholder="Enter your full name" autocomplete="off">
        
        <div class="warning">
            ‚ö†Ô∏è <strong>Important:</strong> Use your real name for accurate security analysis
        </div>
        
        <button onclick="login()">START SECURITY SCAN ‚Üí</button>
        
        <div id="error" class="warning hidden" style="background:#f8d7da;border-color:#f5c6cb;color:#721c24;">
            Please enter your name first!
        </div>
    </div>

    <script>
    function login() {
        const username = document.getElementById('username').value.trim();
        const errorDiv = document.getElementById('error');
        
        if (!username) {
            errorDiv.classList.remove('hidden');
            return;
        }
        
        // Save username to localStorage
        localStorage.setItem('security_scanner_user', username);
        
        // Check if user is TAHER (admin)
        const isTaher = username.toUpperCase() === 'TAHER';
        localStorage.setItem('is_admin', isTaher);
        
        // Log to console (nanti ke Firebase)
        console.log('User login:', username, 'Admin:', isTaher);
        
        // Redirect to scanner
        window.location.href = 'scanner.html';
    }
    
    // Enter key to login
    document.getElementById('username').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') login();
    });
    
    // Auto-focus
    document.getElementById('username').focus();
    </script>
</body>
</html>
